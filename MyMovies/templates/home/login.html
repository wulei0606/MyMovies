{% extends 'home/home.html' %}
{% load staticfiles %}
{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-log-in"></span>&nbsp;会员登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="/login/" method="post" autocomplete="off">
                        <fieldset>
                            <div class="form-group" {% if login_form.errors.username %} errorput {% endif %}>
                                <label for="input_contact"><span class="glyphicon glyphicon-user"></span>&nbsp;账号</label>
                                <input id="input_contact" class="form-control input-lg" placeholder="用户名/邮箱/手机号码" name="username" type="text" autofocus>
                            </div>
                            <div class="col-md-12" id="error_contact"></div>
                            <div class="form-group" {% if login_form.errors.password %} errorput {% endif %}>
                                <label for="input_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;密码</label>
                                <input id="input_password" class="form-control input-lg" placeholder="密码" name="password" type="password" value="">
                            </div>
                            <div class="col-md-12" id="error_password"></div>
                            <!--  <a href="{% url 'login' %}" class="btn btn-lg btn-success btn-block">登录</a>  -->
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="立即登录" />
                        </fieldset>
                    {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
